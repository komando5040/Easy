name: Build with Docker (No License Issues)

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build using Docker image with pre-accepted licenses
      run: |
        docker run --rm \
          -v "$(pwd):/src" \
          -e ANDROID_SDK_ROOT=/opt/android-sdk \
          malthus/buildozer:latest \
          bash -c "
          cd /src
          echo 'Building APK...'
          buildozer android debug
          "
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
